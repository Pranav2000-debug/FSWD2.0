<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            height: 100vh;
        }
        img{
            border: 5px solid black;
            height: 500px;
            width: 800px;
        }
        img:hover{
            scale: 1.5;
            transition: 1.5s;
        }
     

    </style>
</head>
<body>
        <img src="azoom.webp" alt="image">
</body>
</html>
