<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Image</title>
    <style>
        img{
            opacity: 0;
        }
        img:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Hover Below To Reveal Surprise</h1>
    <img src="cockpit.jpg" alt="hidden">
</body>
</html>
