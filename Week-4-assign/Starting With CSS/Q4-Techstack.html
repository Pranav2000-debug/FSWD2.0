<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Selector</title>
    <style>
        li:nth-child(even)
        {
            background-color: #c6730d;
        }
        li:nth-child(odd){
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Tech Stack</h1>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Node.js</li>
        <li>MongoDB</li>
        <li>MySQL</li>
        <li>React.js</li>
    </ol>
</body>
</html>
