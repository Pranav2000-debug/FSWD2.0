<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar</title>
    <style>
        a{
            text-decoration: underline;
            color: aliceblue;
            margin-left: 20px;
            margin-right: 20px;
        }
        nav {
            background-color: cornflowerblue;
            padding: 20px;
        }
        a:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
        <a href="#">Login</a>
    </nav>
</body>
</html>
