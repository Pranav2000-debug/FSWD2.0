<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Circular Image</title>
    <style>

        div{
            text-align: center;
            
        }
        img{
            border: solid red 3px;
            height: 480px;
        }
        .Image1:hover {
            border-radius: 60%;
            border: solid 4px; color: #649e13;
        }
    </style>
</head>
<body>
    <div>
        <img class="Image1" src="cockpit.jpg" alt="Cockpit A/C">
    </div>
</body>
</html>
