<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    async function fetchAPI(){
        try{
            const response = await fetch("https://jsonplaceholder.typicode.com/posts/123456789");
            if(!response.ok){
                throw new Error("failed to fetch Data!");
            }
            const data =  response.json();
            console.log(data);
        } catch(err){
            displayError(err);
            document.title = "Error Page";
        }
        finally{
            console.log("exiting fetch API");
        }
    }
    // display error on webpage
    function displayError(err){
            let errorData = document.createElement('p');
            errorData.textContent = `${err}`;
            errorData.style.textAlign = 'center';
            errorData.style.fontSize = '20px';
            document.body.appendChild(errorData);
    }

    fetchAPI();
</script>

</body>
</html>
