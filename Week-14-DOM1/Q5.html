<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Image</title>
</head>
<style>
    .hide{
        display: none;
    }
    .imgSize{
        width: 40%;
        margin: 10px 0px;
    }
</style>
<body>
    <h1 id="heading">Your image is visible</h1>
    <button onclick="hideImg()">toggle Button</button>
    <div>
        <img id="newImg" class="imgSize" src="https://learn.pwskills.com/_next/image?url=https%3A%2F%2Fcdn.pwskills.com%2Fassets%2Fuploads%2Fthumbnails%2F642152e5af09d60df056811a.png&w=1920&q=75">
    </div>

    <!-- JS -->
    <script>
        const image = document.getElementById("newImg");
        const header = document.getElementById("heading");

        function hideImg(){
            image.classList.toggle("hide");
            if(image.classList.contains("hide")){
                header.textContent = "Your image is hidden";
            }
            else{
                header.textContent = "Your image is visible";
            }
        }

    </script>
</body>
</html>
