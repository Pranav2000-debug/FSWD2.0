<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    div{
        margin: 10px 0px;
    }

</style>
<body>
    
    <form onsubmit="validateAndSubmit(event)" action="" method="get">
        <h1>Sign Up Form</h1>
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="minimum 3 characters" required>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Enter Your Email" required>
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="password" id="password" placeholder="minimum 8 characters" required>
        </div>
        <input type="submit">
    </form>

    <script>
         function validateAndSubmit(event) {
            event.preventDefault();
            console.log("Entered");
            const name = document.getElementById("name");
            const password = document.getElementById("password");

            if(name.value.length >= 3 && password.value.length >= 8 ){
                alert("Validation successful !!");
            }
            else{
                alert("Not validated !!");
            }
        }
    </script>
</body>
</html>
