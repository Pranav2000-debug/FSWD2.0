<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="Login()">Login</button>
    <button onclick="Logout()">Logout</button>
    <h2 id="login-status">User has not logged in</h2>

    <script>
        
        // Check if "auth" key in localStorage is not set (null) or set to "false" by default
        if (localStorage.getItem("auth") === null || localStorage.getItem("auth") === "false") {
            localStorage.setItem("auth", false); // Set it to "false"
        }
        
        const heading = document.getElementById("login-status");
        const loginStatus = localStorage.getItem("auth");
        console.log(heading.innerHTML);

        // By default, the login status on page start is false
        if (loginStatus == false) {
            heading.innerHTML = "User has not logged in";
        }

        function Login() {
            localStorage.setItem("auth", true);
            heading.innerHTML = "User has logged in";
            console.log(localStorage.getItem("auth"));
            console.log(heading.innerHTML);
        }

        function Logout() {
            localStorage.setItem("auth", false);
            heading.innerHTML = "User has logged out";
            console.log(localStorage.getItem("auth"));
            console.log(heading.innerHTML);
        }
    </script>
</body>
</html>
