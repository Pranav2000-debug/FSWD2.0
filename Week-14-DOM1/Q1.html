<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Update your profile picture</h1>
    <input type="file" onchange="changeProfile()" id="select">
    <h2>your profile picture</h2>
    <img src="" alt="no profile pic" id="image">

    <script>
        const chosenFile = document.getElementById('select');
        const newImage = document.getElementById('image');

        
        function changeProfile() {
            const reader = new FileReader();
            reader.onload = function (e) {
            newImage.src = e.target.result;
        }
        reader.readAsDataURL(chosenFile.files[0])   
    }

    </script>
</body>
</html>
